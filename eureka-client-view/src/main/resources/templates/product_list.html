<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Список продуктов </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Это список продуктов</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Название</th>
            <th scope="col">Стоимость</th>
            <th scope="col">Категория</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productDto : ${productDtos}">
            <td th:text="${productDto.id}"></td>
            <td th:text="${productDto.title}"></td>
            <td th:text="${productDto.price}"></td>
            <td th:text="${productDto.category}"></td>
            <td><form method="get" th:action="@{${'/change/' + productDto.id}}">
                <button type="submit" class="btn btn-warning">change</button>
            </form></td>
            <td><form method="post" th:action="@{${'/delete/' + productDto.id}}">
                <button type="submit" class="btn btn-warning">delete</button>
            </form></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/add'}" class="btn btn-primary">Добавить</a>
</div>
</body>
</html>
